homeRegion: &HOME_REGION eu-central-1
enabledRegions:
  - *HOME_REGION
  - us-east-1
  - us-west-1
managementAccountAccessRole: OrganizationAccountAccessRole
cloudwatchLogRetentionInDays: 365
terminationProtection: false
controlTower:
  enable: false
logging:
  account: LogArchive
  cloudtrail:
    enable: false
    organizationTrail: false
  sessionManager:
    sendToCloudWatchLogs: false
    sendToS3: false